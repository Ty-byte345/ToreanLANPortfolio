
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torean's Interactive Terminal</title>
  <!-- jQuery Terminal CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css">
  <style>
    body {
      background-color: black;
      color: green;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }
    /* Canvas Background (Matrix Effect) */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    /* Title (Always on Top) */
    h1 {
      position: relative;
      z-index: 2;
      font-size: 2em;
      text-shadow: 0px 0px 10px lime;
      margin-bottom: 10px;
    }
    /* Terminal Styling */
    #terminal {
      position: relative;
      z-index: 1;
      border: 2px solid green;
      padding: 20px;
      display: inline-block;
      text-align: left;
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      border-radius: 8px;
      box-shadow: 0px 0px 10px green;
      min-height: 400px;
      overflow-y: auto;
    }
    a {
      color: lime;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }
    /* Responsive Styling */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      #terminal {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Canvas for Matrix Effect -->
  <canvas id="matrix"></canvas>

  <h1>Welcome to Torean's LAN Server</h1>

  <!-- Terminal Container -->
  <div id="terminal"></div>

  <!-- jQuery and jQuery Terminal JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
  <!-- Matrix Rain JavaScript -->
  <script>
    var canvas = document.getElementById("matrix");
    var ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.onresize = resizeCanvas;

    var letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
    letters = letters.split("");

    var fontSize = 16;
    var columns = Math.floor(canvas.width / fontSize);
    var drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (var i = 0; i < drops.length; i++) {
        var text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
