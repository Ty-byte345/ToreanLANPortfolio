<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torean's Project Portfolio</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow: hidden;
    }

    /* Canvas Background (Matrix Effect) */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    /* Title (Always on Top) */
    h1 {
      position: relative;
      z-index: 2;
      font-size: 2em;
      text-shadow: 0px 0px 10px lime;
      margin-bottom: 10px;
    }

    /* Terminal Styling */
    .terminal {
      position: relative;
      z-index: 1;
      border: 2px solid green;
      padding: 20px;
      display: inline-block;
      text-align: left;
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      border-radius: 8px;
      box-shadow: 0px 0px 10px green;
      min-height: 400px;
      overflow-y: auto;
    }

    .terminal p {
      margin: 0;
    }

    .terminal-input {
      background-color: transparent;
      border: none;
      color: green;
      width: 100%;
      font-size: 1em;
      font-family: "Courier New", monospace;
      outline: none;
      caret-color: green;
    }

    a {
      color: lime;
      text-decoration: none;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive Styling */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .terminal {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Canvas for Matrix Effect -->
  <canvas id="matrix"></canvas>

  <h1>Welcome to Torean's LAN Server</h1>
  
  <div class="terminal" id="terminal">
    <p>> Welcome to Torean's interactive terminal. Type "help" for commands.</p>
    <p id="output"></p>
    <input type="text" id="commandInput" class="terminal-input" placeholder="Type a command..." autofocus>
  </div>

  <!-- Matrix Rain JavaScript -->
  <script>
    var canvas = document.getElementById("matrix");
    var ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.onresize = resizeCanvas;

    var letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
    letters = letters.split("");

    var fontSize = 16;
    var columns = Math.floor(canvas.width / fontSize);
    var drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (var i = 0; i < drops.length; i++) {
        var text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>

  <script>
    // Function to handle the commands typed by the user
    function handleCommand(command) {
      const output = document.getElementById("output");
      const inputField = document.getElementById("commandInput");

      // Clear input after submission
      inputField.value = "";

      switch (command.trim().toLowerCase()) {
        case "help":
          output.innerHTML += "<p>> Available commands:</p>";
          output.innerHTML += "<p>> help - Show available commands</p>";
          output.innerHTML += "<p>> projects - Show a list of projects</p>";
          output.innerHTML += "<p>> about - Show information about me</p>";
          break;

        case "projects":
          output.innerHTML += "<p>> Projects:</p>";
          output.innerHTML += "<ul>";
          output.innerHTML += "<li>> <a href='#' onclick='alert(\"Ubuntu Linux Packet Sniffing & Spoofing\")'>Ubuntu Linux Packet Sniffing & Spoofing</a></li>";
          output.innerHTML += "<li>> <a href='#' onclick='alert(\"LAN Network Home Lab\")'>LAN Network Home Lab</a></li>";
          output.innerHTML += "<li>> <a href='#' onclick='alert(\"VPN Configuration for Secure Remote Access\")'>VPN Configuration for Secure Remote Access</a></li>";
          output.innerHTML += "<li>> <a href='#' onclick='alert(\"DFA Minimization Demo\")'>DFA Minimization Demo</a></li>";
          output.innerHTML += "<li>> <a href='#' onclick='alert(\"Regular Expression to DFA Conversion Demo\")'>Regular Expression to DFA Conversion Demo</a></li>";
          output.innerHTML += "<li>> <a href='#' onclick='alert(\"Packit_Fiend\")'>Packit_Fiend</a></li>";
          output.innerHTML += "</ul>";
          break;

        case "about":
          output.innerHTML += "<p>> About me:</p>";
          output.innerHTML += "<p>> I am Torean White, a Computer Science student with a passion for networking, cybersecurity, and programming.</p>";
          break;

        default:
          output.innerHTML += "<p>> Command not recognized. Type 'help' for a list of commands.</p>";
          break;
      }
      output.scrollTop = output.scrollHeight; // Auto-scroll to bottom
    }

    // Event listener for pressing 'Enter' on the terminal input
    document.getElementById("commandInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const command = e.target.value;
        handleCommand(command);
      }
    });
  </script>
</body>
</html>
